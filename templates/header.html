{% load static %}

<header class="header-1">
    <div class="logo-container">
        <div class="container">
            <!--LOGO START-->
            <div class="logo">
                <a href="{% url 'home' %}"><img src="{% static 'images/logo-2.png' %}" alt=""></a>
            </div>
            <!--LOGO END-->
            <div class="kode-navigation">
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="#">Categories</a>
                        <ul>
                            {% for cat in categories %}
                            <li><a href="{% url 'category' cat.slug %}">{{ cat.name | truncatechars:30 }}</a></li>
                            {% endfor %}
                        </ul>
                    </li>
                    <li class="last"><a href="#">Contact Us</a></li>
                </ul>
            </div>
            <div id="kode-responsive-navigation" class="dl-menuwrapper">
                <button class="dl-trigger">Open Menu</button>
                <ul class="dl-menu">
                    <li class="menu-item kode-parent-menu"><a href="{% url 'home' %}">Home</a></li>
                    <li class="menu-item kode-parent-menu last"><a href="#">Categories</a>
                        <ul class="dl-submenu">
                            {% for cat in categories %}
                            <li><a href="{% url 'home' %}">{{ cat.name | truncatechars:26 }}</a></li>
                            {% endfor %}
                        </ul>
                    </li>
                    <li class="last"><a href="#">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
